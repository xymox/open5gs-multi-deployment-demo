---
# Source: open5gs-5gcore-helm/templates/smf-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-smf-config
  labels:
    epc-mode: smf
data:
  smf.yaml: |
    logger:
      level: debug

    parameter:
        no_ipv6: true

    smf:
        sbi:     
        - dev: eth0
          port: 8099
          # advertise: open5gs-smf
        pfcp:
           dev: net1
        gtpc:
          dev: net1
        gtpu:
          dev: eth0
        subnet:
         - addr: 10.45.0.1/16
           dnn: internet
        dns:
          - 8.8.8.8
          - 8.8.4.4
        mtu: 1400

    nrf:
      sbi:
        name: open5gs-nrf 
        port: 8099

    upf:
      pfcp:
        - addr: 192.168.199.10
          dnn: internet
