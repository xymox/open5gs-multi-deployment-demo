apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: network-attachment-config-policy
spec:
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: network-attachment-config-policy
      spec:
        namespaceSelector:
          exclude:
          - kube-*
          include:
          - default
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: k8s.cni.cncf.io/v1
            kind: NetworkAttachmentDefinition
            metadata:
              name: 5g-core-macvlan
              namespace: open5gs-demo-acm-core
            spec:
              config: |-
                {
                  "name": "5g-core-macvlan",
                  "cniVersion": "0.3.1",
                  "type": "macvlan",
                  "master": "eth1",
                  "mode": "bridge",
                  "ipam": {
                    "type": "static"
                  }
                }
        - complianceType: musthave
          objectDefinition:
            apiVersion: k8s.cni.cncf.io/v1
            kind: NetworkAttachmentDefinition
            metadata:
              name: 5g-core-macvlan
              namespace: open5gs-demo-acm-upf
            spec:
              config: |-
                {
                  "name": "5g-core-macvlan",
                  "cniVersion": "0.3.1",
                  "type": "macvlan",
                  "master": "eth1",
                  "mode": "bridge",
                  "ipam": {
                    "type": "static"
                  }
                }
        remediationAction: inform
        severity: low
  remediationAction: enforce
